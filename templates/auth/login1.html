{% extends 'base.html' %}

{% block content %}
{% load static%}

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>

    <!-- Bootstrap CSS-->
    <link href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link href="{% static 'css/theme.css' %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <h3 style="color: #2F4F4F;">Infinite Admin</h3>
                            </a>
                        </div>
                        <div class="login-form">

                            <form method="post">
                                {% csrf_token%}
                                <div class="form-group">
                                    <label>Adminstrator</label>
                                    <input class="au-input au-input--full" type="username" name="username"
                                        placeholder="Adminstrator">
                                </div>
                                <div class="form-group">
                                    <label>Parol</label>
                                    <input class="au-input au-input--full" type="password" name="password"
                                        placeholder="Parol">
                                </div>
                                <small style="color: red;">{{ errors }}</small>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" onclick="changePasword()" name="chek" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Parolni ko'rish</label>
                                </div>

                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Kirish</button>
                                <br>
                                <a href="{% url 'users:signup' %}" class="au-btn au-btn--block au-btn--green m-b-20" type="button" style="text-align: center;">Ro'yhatdan o'tish</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->

    <!-- Main JS-->
    <script src="{% static 'js2/main.js' %}"></script>
</body>

</html>
<!-- end document-->

<script>
    password=document.getElementsByName('password');
    chek=document.getElementsByName("chek");
    function changePasword() {
        if (chek[0].checked) {
            password[0].type = "text";
        } else {
            password[0].type = "password";
        }
    }
</script>

{% endblock %}
